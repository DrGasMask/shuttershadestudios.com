  <style>
    /* Fixed SSS Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2a7f2a;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 0 0;
      padding: 0;
    }

    header nav ul li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Prevent content overlap */
    .page-content {
      padding-top: 140px; /* adjust based on header height */
      max-width: 900px;
      margin: auto;
    }

    /* Main content styling */
    main h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a7f2a;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #2a7f2a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #1f5c1f;
    }

  </style>
